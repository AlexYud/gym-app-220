<ion-card 
  [style.border]="isDisabled ? 'solid 1px var(--white)': ''" 
  (click)="onClick(card)"
  [disabled]="isDisabled"
  >
  <img 
    [alt]="card ? card.imageAlt : ''" 
    [src]="card ? card.imageURL : 'https://ionicframework.com/docs/img/demos/card-media.png'" 
    />
  <ion-card-header>
    <ion-card-subtitle>{{ card ? card.subtitle : '' }}</ion-card-subtitle>
    <ion-card-title>{{ card ? card.title.toUpperCase() : '' }}</ion-card-title>
  </ion-card-header>
</ion-card>
