<ion-card>
  <ion-card-header>
    <div class="title-container">
      <ion-card-title id="present-alert">{{ card ? card.title : '' }}</ion-card-title>
      <ion-alert
        trigger="present-alert"
        header="Insira o tÃ­tulo desse treino"
        [buttons]="alertButtons"
        [inputs]="alertInputs"
      ></ion-alert>
      @if (type === 'personal') {
        <app-fab iconName="add" iconWidth="3vw" width="5vw" height="5vw" (click)="onClickAdd()"></app-fab>
        <app-fab iconName="trash" iconWidth="2vw" width="5vw" height="5vw" (click)="onDeleteCard()"></app-fab>
      }
    </div>
    <ion-card-subtitle>{{ date | date: "dd/MM/yy '-' HH:mm" }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-progress-bar [buffer]="progress" [value]="progress"></ion-progress-bar>
    <ion-list>
      @for (exercise of exercises; track $index) {
        <ion-checkbox labelPlacement="start" [checked]="exercise.checked" (ionChange)="onCheckChange($event, exercise)">
          <ion-label>
            <h1>{{ exercise.title }}</h1>
            <p>{{ exercise.description }}</p>
          </ion-label>
        </ion-checkbox>
      }
    </ion-list>
  </ion-card-content>
</ion-card>
